<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BestShop</title>

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
 <link rel="stylesheet" href="reset.css">
 <link rel="stylesheet" href="style.css">
 
</head>
<body>

 <header class="header">
  <div class="header__container">
    <a class="header__logo" href="/">
      <p>BestShop</p>
    </a>

    <nav>
      <ul class="header__nav">
        <li class="nav__element">
          <a href="#why-us" class="nav__link">Why us</a>
        </li>
        <li class="nav__element">
          <a href="#benefits" class="nav__link">Benefits</a>
        </li>
        <li class="nav__element">
          <a href="#prices" class="nav__link">Prices</a>
        </li>
        <li class="nav__element">
          <a href="#contact" class="nav__link">Contact</a>
        </li>
      </ul>

    </nav>
  </div> 
  </header>
 
  <section class="opening">
    <div class="opening__content">
      <h1 class="opening__header">Sell more!</h1>
      <p class="opening__heading">Open shop on our platform and increase your sales</p>
      <a class="btn btn--primary btn--large" href="#">Open your shop</a>
    </div>
    <img src="/images/Background.png" alt="opening__image">
  </section>

  <section class="highlights">
    <div class="container">
      <h2 class="highlights__title">The most popular sales platform in country
      </h2>

      <div class="highlights__container">
        <div class="highlights__card">
          <div class="highlights__circle">
            <img class="highlights__img" src="/images/Person.svg" alt="person">
          </div>
          <div class="highlights__number">100000+</div>
          <div class="highlights__description">daily entries</div>
        </div>

        <div class="highlights__card">
          <div class="highlights__circle">
            <img class="highlights__img" src="/images/Eye.svg" alt="eye">
          </div>
          <div class="highlights__number">2000000+</div>
          <div class="highlights__description">seen products<br>every day</div>
        </div>

        <div class="highlights__card">
          <div class="highlights__circle">
            <img class="highlights__img" src="/images/Catalog.svg" alt="catalog">
          </div>
          <div class="highlights__number">10000+</div>
          <div class="highlights__description">added posts<br>daily</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
